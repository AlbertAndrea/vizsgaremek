<form (ngSubmit)="onSave(szallas)" *ngIf="szallas$ | async as szallas">
  <div class="form-group mt-3">
    <label>Szállás neve</label>
    <input
      name="name"
      [(ngModel)]="szallas.name"
      type="text"
      class="form-control"
    >
    <label>Szállás címe</label>
    <input
      name="address"
      [(ngModel)]="szallas.address"
      type="text"
      class="form-control"
    ></div>
  <button class="btn btn-primary mt-4">
    Mentés
  </button>
</form>
