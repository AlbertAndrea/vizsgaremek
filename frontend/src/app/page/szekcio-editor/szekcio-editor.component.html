<form (ngSubmit)="update(szekcio)" *ngIf="szekcio$ | async as szekcio">
  <div class="form-group">
    <label>Name</label>
    <input
      name="name"
      [(ngModel)]="szekcio.section"
      type="text"
      class="form-control"
    ></div>
  <button class="btn btn-primary mt-4">
    Update
  </button>
</form>
