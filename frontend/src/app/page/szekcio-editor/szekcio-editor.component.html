<form (ngSubmit)="onSave(szekcio)" *ngIf="szekcio$ | async as szekcio">
    <div class="form-group">
    <label>Szekció neve</label>
    <input
      name="sectionName"
      [(ngModel)]="szekcio.sectionName"
      type="text"
      class="form-control"
    >
    <label>Szekcióvezető</label>
    <input
      name="section_leader"
      [(ngModel)]="szekcio.section_leader"
      type="text"
      class="form-control"
    ></div>
  <button type="submit" class="btn btn-primary mt-4">
    Mentés
  </button>
</form>
