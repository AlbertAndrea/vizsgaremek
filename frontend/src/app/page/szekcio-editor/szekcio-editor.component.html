<form (ngSubmit)="update(szekcio)" *ngIf="szekcio$ | async as szekcio">
  <div class="form-group">
    <label>Szekció neve</label>
    <input
      name="section"
      [(ngModel)]="szekcio.section"
      type="text"
      class="form-control"
    >
    <label>Szekcióvezető</label>
    <input
      name="section_leader"
      [(ngModel)]="szekcio.section_leader"
      type="text"
      class="form-control"
    ></div>
  <button class="btn btn-primary mt-4">
    Update
  </button>
</form>
