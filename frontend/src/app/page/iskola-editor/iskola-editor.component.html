<form (ngSubmit)="onSave(iskola)" *ngIf="iskola$ | async as iskola">
  <div class="form-group mt-3">
    <label>Iskola neve</label>
    <input
      name="name"
      [(ngModel)]="iskola.name"
      type="text"
      class="form-control"
    >
    <label>Iskola címe</label>
    <input
      name="address"
      [(ngModel)]="iskola.address"
      type="text"
      class="form-control"
    ></div>
  <button type="submit" class="btn btn-primary mt-4">
    Mentés
  </button>
</form>
