<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Előadók</h1>
</div>

<!-- <h2>Előadók listája</h2> -->

<div class="row">
  <div class="col-3 d-grid mb-3">
    <button type="submit" [routerLink]="['/', 'eloado', 'edit', '0']" class="btn btn-success w-100">
     Új előadó
    </button>
  </div>
</div>

<ngx-data-table
  *ngIf="list$ | async as list"
  [columns]="columns"
  [list]="list"
  (onEdit)="startEdit($event)"
  (onDelete)="deleteEntity($event)"

></ngx-data-table>
