<div class="row justify-content-md-center">
  <main class="form-signin w-100 m-auto">
    <form (ngSubmit)="onLogin()">
      <h2 class="h3 mb-3 fw-normal">Please sign in</h2>

      <div class="form-floating">
        <input name="email" [(ngModel)]="loginData.email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input name="password" [(ngModel)]="loginData.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>
</div>
